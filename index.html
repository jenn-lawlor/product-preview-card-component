<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card__wrapper">
      <main class="card">
        <picture>
          <!-- Desktop image, shown at 41rem and wider -->
          <source
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 41rem)"
            alt="Product image"
          />

          <!-- Mobile image, default when under 41rem -->
          <img
            class="image"
            src="images/image-product-mobile.jpg"
            alt="Product image"
          />
        </picture>
        <article>
          <p class="subheading">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="pricing__line">
            <span class="price">$149.99</span>
            <span class="strikethrough__superscript">$169.99</span>
          </div>
          <button class="btn">
            <img
              class="button__icon"
              src="images/icon-cart.svg"
              alt=""
              class="icon"
            />
            Add to Cart
          </button>
        </article>
        <!-- article  -->
      </main>
      <!-- main  -->
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://midnightsun.ai" target="_blank">Jenn Lawlor</a>.
      </footer>
    </div>
    <!-- card wrapper -->
  </body>
  <!-- body -->
</html>
